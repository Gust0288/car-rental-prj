  # Backend API
  backend:
    build: ./backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:password@host.docker.internal:5432/car_rental_db
      USER_DATABASE_URL: postgres://postgres:password@host.docker.internal:5432/car_rental_user_data
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build: ./frontend-car-rental-prj
    environment:
      VITE_API_URL: /api
    ports:
      - "3009:80"
    depends_on:
      - backend

volumes:
  postgres_data: